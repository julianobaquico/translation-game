<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Tradução</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="english-box">
        <div class="question" id="question"></div>
        <button id="audio-button">Ouvir</button>
      </div>

      <div class="portuguese-box">
        <div class="translation" id="translation"></div>
        <input type="text" id="answer" placeholder="Digite a tradução">
        <button id="check-button">Verificar</button>
        <div class="result-container">
          <div class="result" id="result"></div>
        </div>
        <div class="dica" id="dica"></div>
      </div>
    </div>

    <button id="next-button" style="display: none;">Próximo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
